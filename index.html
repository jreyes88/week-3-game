<!DOCTYPE html>
<html>
<head>
	<title>hangman</title>
	<link rel="stylesheet" href="assets/css/reset.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

	<div class="container">
		<div class="row">
			<div class="col-md-12" id="header">
				<h1>vroooooooom</h1>
				<h2>a car-related hangman game</h2>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-md-12" id="instructions">
				<h3>start typing to begin guessing the name of car manufacturers</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-md-12" id="currentWord"></div>
		</div>

		<div class="row">
			<div class="col-md-12" id="user">
				<element onkeyup="userGuess"></element>
			</div>
		</div>

		<div class="row">
		<div class="col-md-12" id="stats"></div>
		</div>
	</div>

<script src="assets/javascript/game.js"></script>

</body>
</html>
